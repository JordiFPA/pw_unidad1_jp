<!DOCTYPE html> <!-- Tipo de documento a trabajar, HTML 5 -->
<html lang="en"> <!-- html elemento raiz de toda pagina web, contenido Ingles  -->
<head> <!-- elemento html donde se pone la config de la pagina, no visible para el usuario-->
    <meta charset="UTF-8"> <!-- nos define la codificacion de caracteres de pagina web, estandar utf8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Content sirve para paginas web responsivas -->
    <title>Mi primera página web</title> 
</head>
<body> <!-- Corresponde al contenido visual de mi pagina web, todo lo que el usuario visualiza en pantalla, texto, etc-->
    <h1>Mi primera pagina web</h1> <!-- sirve para poner encabezados o titulos (Head), va variando por numeros-->
    <h3>Carrera de computación</h3>
    <h6>Jordi Pila</h6>
    <p>Este es  el primer parrafo de mi página web </p> <!--Parrafo--> 
    <button> Aceptar</button> <!-- Boton-->
</body>
</html>
